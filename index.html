<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="container mt-4">

    <h2 class="text-center mb-4">Expense Tracker</h2>

    <!-- Form -->
    <div class="card p-3 mb-4">

        <input type="text" id="title" class="form-control mb-2" placeholder="Expense Title">

        <input type="number" id="amount" class="form-control mb-2" placeholder="Amount">

        <select id="category" class="form-control mb-2">
            <option value="">Select Category</option>
            <option>Food</option>
            <option>Travel</option>
            <option>Shopping</option>
            <option>Bills</option>
            <option>Other</option>
        </select>

        <button class="btn btn-primary" onclick="addExpense()">Add Expense</button>

    </div>

    <!-- Total -->
    <h4>Total Expense: â‚¹ <span id="total">0</span></h4>

    <!-- Expense List -->
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expenseList"></tbody>
    </table>

</div>

<script src="./script.js"></script>
</body>
</html>
